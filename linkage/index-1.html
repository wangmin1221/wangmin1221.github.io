            <section class="swiper-slide section1 swiper-slide-active" id="aaa" style="background: url(./images/a0/a4.png) no-repeat;background-size: 100% 100%">

                    <p class="about-text">从上海汇入浩瀚大海，</p>
                    <p class="about-text">无数次冲刷，造就了长三角地区。</p>
                    <p class="about-text">如今，这一中国最富庶区域已进入一体化快车道。</p>
                    <p class="about-text">在首届中国国际进口博览会上，习近平总书记庄严宣布：</p>
                    <p class="about-text">将支持长江三角洲区域一体化发展并上升为国家战略。</p>
                    <p class="about-text">过去一年，长三角跨省市合作在各领域、层面深入推进。</p>
                    <p class="about-text">2018年6月20日，沪苏浙皖三省一市政协主席共签协议，</p>
                    <p class="about-text">长三角地区政协履职协同联动机制正式启动。</p>
                    <p class="about-text">协同共进，彼此融合已成必然使命。</p>
                </div>

    <script>
        function getUrlQueryString(names, urls) {
            urls = urls || window.location.href;
            urls && urls.indexOf("?") > -1 ? urls = urls
                .substring(urls.indexOf("?") + 1) : "";
            var reg = new RegExp("(^|&)" + names + "=([^&]*)(&|$)", "i");
            var r = urls ? urls.match(reg) : window.location.search.substr(1)
                .match(reg);
            if (r != null && r[2] != "")
                return unescape(r[2]);
            return null;
        };



        var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                pagination: '.swiper-pagination',
                mousewheelControl: true,

                onInit: function(swiper) {
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function(swiper) {
                    swiperAnimate(swiper);
                }
            })
            //这个是返回回来的状况，需要跳转第二页，如果需要设置音乐也在这里设置
        if (getUrlQueryString('num') == 1) {
            mySwiper.slideTo(1, 1000, function() {
                swiper.lazy.load();
            });
        }
    </script>
