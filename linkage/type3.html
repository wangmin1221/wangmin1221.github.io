    <style>
        .back-to-page {
            position: fixed;
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 50px;
            right: 15px;
            bottom: 15px;
            transition: background 0.5s ease-in-out;

        .details1 {
            position: absolute;

            position: absolute;
            top: 1035px;

            font-size: 25px;
            width: 90%;

<body>

    <img src="images/img-detail/01-11.png" class="details1">
    <div id="video-box" style="position: absolute;width: 100%;top:500px;background: url(./images/bg-about.jpg);">

    <img src="images/img-detail/detail1-2.png" class="details2">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        (function() {
            "use strict"; //严格模式
            var video; //video标签
            var scale = 0.8; //第一帧图片与源视频的比例
            video = $("#video").get(0); //赋值标签
            video.on("loadeddata", function() { //加载完成事件，调用函数
                var canvas = document.createElement("canvas"); //canvas画布
                canvas.width = video.videoWidth * scale;
                canvas.height = video.videoHeight * scale;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height); //画图
                video.setAttribute("poster", canvas.toDataURL("video/video-img.jpg")); //关键一步 —— 设置标签的 poster 属性的值为 base64 编译过后的canvas绘图。
            })
        }());
    </script>

</body>
